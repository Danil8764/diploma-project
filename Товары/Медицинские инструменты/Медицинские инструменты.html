<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Медицинские инструменты</title>
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Основные стили для страницы */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            background-image: url('../../images/фон.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Полупрозрачный слой поверх фона */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.453);
            z-index: -1;
        }

        /* Основной контент */
        .content {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.744);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1 0 auto;
        }

        /* Стили для центрирования категорий */
        .instruments {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .subcategory-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .category-box {
            background: white;
            border-radius: 10px;
            padding: 25px 20px;
            width: 280px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 120px;
        }

        .category-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .category-box h3 {
            margin: 0;
            color: #0078d7;
            font-size: 1.3em;
        }

        .category-box h3 a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s;
            display: block;
            padding: 10px 0;
            width: 100%;
        }

        .category-box h3 a:hover {
            color: #005fa3;
        }

        /* Голубой цвет для основного заголовка */
        .instruments h2 {
            color: #0078d7;
            font-size: 1.8em;
            margin-bottom: 25px;
            text-align: center;
        }

        /* Улучшенные стили для навигации */
        nav {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .main-menu {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .main-menu li {
            position: relative;
            margin: 0 10px;
        }

        .main-menu a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .main-menu a:hover {
            color: #0078d7;
            background-color: rgba(0, 120, 215, 0.1);
        }

        .cart-container {
            display: flex;
            align-items: center;
        }

        .cart-link {
            display: flex;
            align-items: center;
            background-color: #0078d7;
            color: white !important;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .cart-link:hover {
            background-color: #005fa3;
        }

        .cart-link i {
            margin-right: 8px;
        }

        #cart-count {
            background-color: #ff5722;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            margin-left: 5px;
        }

        #cart-total {
            margin-left: 8px;
            font-weight: bold;
        }

        /* Стили для футера */
        footer {
            background-color: #f5f5f5;
            padding: 20px 0;
            text-align: center;
            flex-shrink: 0;
            width: 100%;
            margin-top: auto;
            border-top: 1px solid #e0e0e0;
        }

        footer p {
            margin: 0;
            color: #333333;
            font-size: 1.1em;
            font-weight: 500;
        }

        /* Адаптивность для мобильных */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
            }
            
            .main-menu {
                flex-wrap: wrap;
                justify-content: center;
                margin-bottom: 10px;
            }
            
            .main-menu li {
                margin: 5px;
            }
            
            .category-box {
                width: 100%;
                max-width: 250px;
                padding: 20px 15px;
            }
            
            .category-box h3 {
                font-size: 1.2em;
            }
            
            .instruments h2 {
                font-size: 1.5em;
            }
            
            footer p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Полупрозрачный слой -->
    <div class="overlay"></div>

    <header>
        <nav>
            <div class="nav-container">
                <ul class="main-menu">
                    <li><a href="../../index.html">Главная</a></li>
                    <li><a href="../../index.html#products">Товары</a></li>
                    <li><a href="../../index.html#delivery">Доставка</a></li>
                    <li><a href="../../index.html#contacts">Контакты</a></li>
                </ul>
                
                <div class="cart-container">
                    <a href="../../cart.html" class="cart-link">
                        <i class="fas fa-shopping-cart"></i>
                        Корзина
                        <span id="cart-count">0</span>
                        <span id="cart-total">0 руб.</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <section id="instruments" class="instruments content">
        <h2>Медицинские инструменты</h2>
        <div class="subcategory-list">
            <div class="category-box">
                <h3><a href="subcategory.html?file=data/Акушерство и Гинекология.json">Акушерство и гинекология</a></h3>
            </div>
            <div class="category-box">
                <h3><a href="subcategory.html?file=data/Оториноларингология.json">Оториноларингология</a></h3>
            </div>
            <div class="category-box">
                <h3><a href="subcategory.html?file=data/Стоматология.json">Стоматология</a></h3>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Эва Плюс. Все права защищены.</p>
    </footer>

    <script>
        // Функция для обновления корзины в шапке
        function updateCartHeader() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartCountElement = document.getElementById('cart-count');
            const cartTotalElement = document.getElementById('cart-total');
            
            if (cartCountElement && cartTotalElement) {
                // Общее количество товаров
                const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
                cartCountElement.textContent = totalItems;
                
                // Общая сумма
                const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                cartTotalElement.textContent = `${totalAmount.toLocaleString()} руб.`;
            }
        }

        // Обновляем корзину при загрузке страницы
        document.addEventListener('DOMContentLoaded', updateCartHeader);
    </script>
</body>
</html>
